<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <h1><span>Focus on</span> Today</h1>
      <div class="card-container">
        <p class="sub-heading">
          Today <img src="images/sun.svg" alt="sun logo" />
        </p>
        <p class="goal-heading">Raise the bar by completing your goals!</p>
        <div class="bar">
          <div class="bar-fill"><span>2/3 Completed</span></div>
          <p class="error">Please select all 3 goals!</p>
        </div>
        <div class="checkbox-main">
          <div class="checkbox-container">
            <span class="checkbox"></span>
            <input
              id="input1"
              class="input"
              type="text"
              placeholder="Add new goal..."
            />
          </div>
          <div class="checkbox-container">
            <span class="checkbox"></span>
            <input
              id="input2"
              class="input"
              type="text"
              placeholder="Add new goal..."
            />
          </div>
          <div class="checkbox-container">
            <span class="checkbox"></span>
            <input
              id="input3"
              class="input"
              type="text"
              placeholder="Add new goal..."
            />
          </div>
        </div>
        <p class="sub-footer">“Keep Going, You’re making great progress!”</p>
        <p class="footer">Made with ❤️ by Ishan Singh</p>
      </div>
    </main>
  </body>
</html>
